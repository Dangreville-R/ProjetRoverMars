<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Projet Rover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="conteneur-connexion">
        <div class="carte-connexion">
            <div class="entete-connexion">
                <h1>Connexion</h1>
                <p>Bienvenue sur Projet Rover</p>
            </div>

            <form class="formulaire-connexion" id="formulaireConnexion">
                <div class="groupe-champ">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="champ-texte" placeholder="exemple@email.com" required>
                </div>

                <div class="groupe-champ">
                    <label for="motDePasse">Mot de passe</label>
                    <input type="password" id="motDePasse" class="champ-texte" placeholder="••••••••" required>
                </div>

                <label class="souvenir-de-moi">
                    <input type="checkbox" id="seSouvenir">
                    <span>Se souvenir de moi</span>
                </label>

                <button type="submit" class="bouton-connexion">Se connecter</button>
            </form>
        </div>
    </div>

    <script src="js/"></script>
</body>

</html>
